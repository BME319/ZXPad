<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.5, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
   <link href="css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" type="text/css" href="css/scrollbar.css">
   <link rel="stylesheet" type="text/css" href="css/scroll.css">
   <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
   <script src="js/jquery-2.1.3.js"></script>
   <script src="js/jquery.mobile-1.4.2.js"></script>
   <script type="text/javascript" src="js/jquery.dataTables.js"></script>
   <script type="text/javascript" src="js/CommonUtility.js"></script>
   <script type="text/javascript" src="js/DoctorBasicInfo.js"></script>
   <script type="application/javascript" src="js/iscroll.js"></script>
   
   <style type="text/css">
  	div#DoctorInfoDiv.ui-grid-a .ui-block-a { width: 35%; text-align: center;} 
	div#DoctorInfoDiv.ui-grid-a .ui-block-b { width: 65%}
	
	div#BasicInfoDiv.ui-grid-a .ui-block-a { width: 20%} 
	div#BasicInfoDiv.ui-grid-a .ui-block-b { width: 80%}
   </style>

</head>

<body>
  <div data-role="page" id="MainPage"> 
<div data-position="fixed" data-role="header" data-theme="a" data-tap-toggle="false" style="height:45px"> 
      <a href="javascript: location.href='HomePage.html?';"   data-role="button"  data-icon="home" data-iconpos="notext" data-shadow="false" data-iconshadow="false" >主页</a>
      <h1>健康专员基本信息</h1>

    </div>

  
    <div class="ui-grid-a" id="DoctorInfoDiv">      
      <div class="ui-block-a">
        <div>
          <a href="#UploadPhoto" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" data-position-to="window">
            <img id="Photo" name="Photo" style="height:200px; width:200px" />
          </a>
        </div>
        <div data-role="collapsible" id="changepassword" style="width:250px; margin-left:20px">
      	  <h1>修改密码</h1>
          <div>
          	  <div>
                    <input class="form-control" data-val="true" data-val-required="The NewPassword field is required." id="OldPassword" name="OldPassword" type="password" placeholder="填写旧密码"/>
              </div>
              <div>
                    <input class="form-control" data-val="true" data-val-required="The NewPassword field is required." id="NewPassword" name="NewPassword" type="password" placeholder="填写新密码"/>
              </div>
              <div>
                    <input class="form-control" data-val="true" data-val-required="The ConfirmPassword field is required." id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="再次填写新密码"/>
              </div>
              <div>
                <button type="button" id="CompleteBtn" class="btn btn-primary btn-lg btn-block" onclick="ChangePassword();">
                        修改密码</button>
            </div>  
            <div>
                <p style="display: none; color: Red; font-weight: bold;" id="showlabel">
                密码重置成功，即将返回主页</p>
            </div>
          </div>
      </div>
      </div>
      <div class="ui-block-b">  
        <div class="ui-grid-a" id="BasicInfoDiv">
          <div class="ui-block-a"></div>
          <div class="ui-block-b">
          	<div>
            	<button id="EditInfo" onclick="EditInfo()" style="width:100px" data-inline="true" data-transition="turn" data-theme="a">编辑</button>
                <button id="SaveInfo" onclick="SaveInfo()" style="width:100px" disabled="disabled" data-inline="true" data-transition="turn" data-theme="a">保存</button>
            </div> 
            <div>
            
            </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="DoctorId" style="font-size:24px; width:130px">医生Id:</label>
                  </td>
                  <td>
                    <label for="DoctorId" id="DoctorId" style="font-size:24px"></label>
                  </td>
                </tr>
              </table>
            </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="DoctorName" style="font-size:24px; width:130px">*姓名:</label>
                  </td>
                  <td>
                    <input for="DoctorName" id="DoctorName" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>
            <div>
                <label for="DoctorName" id="AlertName" style="color:red; display:none">姓名必填</label>
              </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="SexType" style="font-size:24px; width:130px">*性别:</label>
                  </td>
                  <td  width="300px">
                    <select name="SexType" id="SexType" style="height:40px" disabled="disabled"></select>
                  </td>
                </tr>
              </table>
            </div>
            <div>
                <label for="SexType" id="AlertSex" style="color:red; display:none">性别必填</label>
              </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="Birthday" style="font-size:24px; width:130px">*出生日期:</label> 
                  </td>
                  <td>
                    <input type="date" for="Birthday" id="Birthday" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>
            <div>
                <label for="Birthday" id="AlertBirth" style="color:red; display:none">生日必填</label>
              </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="IDNo" style="font-size:24px; width:130px">*身份证号:</label>
                  </td>
                  <td>
                    <input for="IDNo" id="IDNo" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>
            <div>
                <label for="IDNo" id="AlertID" style="color:red; display:none">身份证号码必须为15位或18位</label>
              </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="UnitName" style="font-size:24px; width:130px">工作单位:</label>
                  </td>
                  <td>
                    <input for="UnitName" id="UnitName" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="JobTitle" style="font-size:24px; width:130px">职务:</label>
                  </td>
                  <td>
                    <input for="JobTitle" id="JobTitle" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>  
            <div data-role="fieldcontain">
              <table>
                <tr>
                  <td>
                    <label for="Level" style="font-size:24px; width:130px">级别:</label>
                  </td>
                  <td>
                    <input for="Level" id="Level" style="font-size:24px" readonly="readonly"></input>
                  </td>
                </tr>
              </table>
            </div>  
            
            <div>
            	<p style="display: none; color: Red; font-weight: bold;" id="showlabel1">
                </p>
            </div> 
          </div> 
        </div> 
      </div>   
    <div>
    
    <div>
      <input type="text" name="Flag" id="Flag" data-role="none" style="display: none;">
    </div>
  </div> 

  <div data-role="popup" id="UploadPhoto" class="ui-content" data-theme="a">
    <div data-role="header">
      <h1>更换头像</h1>
    </div>
    
    <div data-role="content">
      <a href="#" data-role="button" onclick="capturePhoto()">拍照</a>
      <a href="#" data-role="button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">从相册选择</a>
      <a href="#MainPage" data-role="button">取消</a>
    </div>
  </div> 
  <div id="popdiv" data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:250px">
    <div style="text-align:center">
        	<p style="font-size:20px" id="alert"></p>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" data-rel="back" style="vertical-align:middle">确定</a>
   	</div>
    </div>
</body>

</html>
